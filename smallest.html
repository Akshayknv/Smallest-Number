<!DOCTYPE html>
<html>
<head>
	<title>Smallest</title>
</head>
<script type="text/javascript">
function sma(){
var array = [56, 76, 12, 48, 96, 81];
var smalle = array[0];
for (i=1;i<array.length;i++){

	if(array[i]<smalle)
	{
		smalle=array[i];
	}
}
alert (smalle);

}	
</script>
<body>
	<button onclick="sma()">OK</button>
</body>
</html>
